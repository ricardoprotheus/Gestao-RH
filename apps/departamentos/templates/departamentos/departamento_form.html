{% extends 'base.html' %}

{% load static %}

{% block title %} Novo departamento {% endblock %}

{% load bootstrap5 %}


{% block main %} 
<form class="row" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    {% buttons %}
        <button type="submit" class="btn btn-success col-md-2">Salvar</button>
    {% endbuttons %}
</form>

{% endblock %}
