{% extends 'base.html' %}

{% load static %}

{% block title %} Novo documento {% endblock %}

{% load bootstrap5 %}

{{form.erros}}
{% block main %} 
<form class="row" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    {% buttons %}
        <button type="submit" class="btn btn-success col-md-2">Adicionar</button>
    {% endbuttons %}
</form>

{% endblock %}
